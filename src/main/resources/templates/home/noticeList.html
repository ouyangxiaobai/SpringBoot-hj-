<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

    <div th:replace="home/module/_header"></div>

    <!-- Property Single Slider header -->
    <section class="section-padding bg-dark inner-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="mt-0 mb-3 text-white">新闻公告</h1>
                    <div class="breadcrumbs">
                        <p class="mb-0 text-white"><a class="text-white" href="/">首页</a> / <span class="text-success">新闻公告</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Property Single Slider header -->

    <section class="section-padding"  style="padding: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card card-list card-list-view" th:each="notice : ${noticeList}">
                                <a href="#">
                                    <div class="row no-gutters">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="card-body">
                                                <h3>
                                                    <a th:href="${'/notice/'+notice.id}">[[${notice.title}]]</a>
                                                </h3>
                                                <h6 class="card-subtitle mt-1 mb-4 text-muted"><i class="mdi mdi-home-map-marker"></i><span th:text="${#dates.format(notice.createTime,'yyyy-MM-dd HH:mm:ss')}"></span></h6>
                                                <p class="mb-0" th:text="${notice.summary+'...'}"></p>
                                            </div>
                                            <div class="card-footer">
                                                <span><i class="mdi mdi-phone"></i> (+86) 13512345678</span>
                                                <span><i class="mdi mdi-email"></i> 系统@gmail.com</span>
                                                <span><i class="mdi mdi-link"></i> xxx</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Property Single Slider -->

    <!-- End Property Single Slider -->
    <div th:replace="home/module/_footer"></div>
